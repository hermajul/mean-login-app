<div class="container mt-4">
  <div class="row">
      <div class="col-md-6 offset-md-3">
        <form class="login-form">
          <mat-card class="dashboard-card" *ngIf="content">
              <mat-card-header>                    
                  <mat-card-title>{{content.title}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>{{content.msg}}</mat-card-content>
            </mat-card>
          </form>
      </div>       
  </div>
</div>
